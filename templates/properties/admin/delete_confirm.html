{% extends 'accounts/base_admin.html' %}
{% block title %}تأكيد الحذف{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow p-6 rounded-xl text-center">
  <h2 class="text-xl font-bold text-red-600 mb-4">⚠️ هل أنت متأكد من حذف العقار؟</h2>
  <p class="text-gray-700 mb-6">العقار: <strong>{{ property.title }}</strong></p>

  <form method="POST">
    {% csrf_token %}
    <div class="flex justify-center gap-4">
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md">نعم، احذف</button>
      <a href="{% url 'properties:admin_list' %}" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded-md">إلغاء</a>
    </div>
  </form>
</div>
{% endblock %}
