{% extends "accounts/base_owner.html" %}
{% block title %}✏️ تعديل بيانات الوحدة{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">

  <!-- العنوان -->
  <h1 class="text-2xl font-bold text-green-700 mb-6">✏️ تعديل بيانات الوحدة</h1>

  <!-- نموذج التعديل -->
  <form method="POST" class="space-y-6 bg-white shadow border rounded-xl p-6">
    {% csrf_token %}
    
    {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-600 text-sm mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <!-- زر الحفظ -->
    <div class="flex justify-between items-center pt-4">
      <a href="{% url 'management:property_units' unit.property.id %}" 
         class="text-gray-500 hover:text-gray-700 text-sm underline">🔙 العودة</a>
      
      <button type="submit" 
              class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium text-sm">
        💾 حفظ التعديلات
      </button>
    </div>
  </form>

</div>
{% endblock %}
