{% extends "accounts/base_admin.html" %}
{% block title %}✏️ تعديل صيانة مجدولة{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8 px-4">
  <h1 class="text-2xl font-bold text-green-700 mb-6">✏️ تعديل صيانة مجدولة</h1>

  <form method="POST" class="space-y-5 bg-white p-6 border rounded-xl shadow">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-between mt-4">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        💾 حفظ التعديلات
      </button>
      <a href="{% url 'management:unit_detail' maintenance.unit.pk %}" class="text-sm text-gray-600 hover:underline">
        ↩️ إلغاء والعودة
      </a>
    </div>
  </form>
</div>
{% endblock %}
