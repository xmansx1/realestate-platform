{% extends 'accounts/base_admin.html' %}
{% block title %}تنفيذ الطلب{% endblock %}
{% block content %}
<h2 class="text-xl font-bold text-green-700 mb-4">📝 تنفيذ الطلب رقم {{ request_obj.id }}</h2>

<form method="POST" class="max-w-md bg-white shadow p-6 rounded space-y-4">
  {% csrf_token %}
  <label class="block text-sm font-medium text-gray-700">قيمة الصفقة</label>
  <input type="number" step="0.01" name="amount" required class="form-input w-full border rounded p-2" />

  <button type="submit" class="bg-purple-700 hover:bg-purple-800 text-white px-4 py-2 rounded">
    تنفيذ الطلب
  </button>
</form>
{% endblock %}
