{% extends "accounts/base_login.html" %}
{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<style>
  body {
    font-family: 'Tajawal', sans-serif;
    background-color: #f9fafb;
  }

  .login-box {
    max-width: 400px;
    margin: 80px auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  }

  .login-box h2 {
    text-align: center;
    color: #1f9d55;
    margin-bottom: 20px;
  }

  .login-box label {
    font-size: 14px;
    color: #374151;
  }

  .login-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    margin-top: 5px;
    margin-bottom: 15px;
  }

  .login-box button {
    width: 100%;
    padding: 10px;
    background-color: #16a34a;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }

  .login-box button:hover {
    background-color: #15803d;
  }

  .message {
    background-color: #fee2e2;
    color: #b91c1c;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 6px;
    font-size: 14px;
  }
</style>

<div class="login-box">
  <h2>🔐 تسجيل الدخول</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="message">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <label for="phone">رقم الجوال</label>
    {{ form.phone }}

    <label for="password">كلمة المرور</label>
    {{ form.password }}

    <button type="submit">تسجيل الدخول</button>
  </form>
</div>
{% endblock %}
