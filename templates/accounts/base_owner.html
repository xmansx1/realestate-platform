<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}لوحة المالك{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100 font-sans">

    <!-- شريط علوي -->
    <header class="bg-green-600 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-xl font-bold">منصة إدارة الأملاك</h1>
            <a href="/" class="hover:underline text-sm">العودة إلى الرئيسية</a>
        </div>
    </header>

    <div class="flex">
        <!-- الشريط الجانبي -->
        <aside class="w-64 bg-white shadow-lg h-screen p-6 hidden md:block">
            <nav class="space-y-4">
                <a href="{% url 'ownership:owner_dashboard' %}" class="block text-green-700 font-bold hover:underline"><i class="fas fa-chart-line mr-2"></i> لوحة التحكم</a>
                <a href="{% url 'ownership:my_properties' %}" class="block text-gray-700 hover:text-green-600"><i class="fas fa-building mr-2"></i> عقاراتي</a>
                <a href="{% url 'ownership:owner_report' %}" class="block text-gray-700 hover:text-green-600"><i class="fas fa-file-alt mr-2"></i> التقارير</a>
                <!-- يمكنك إضافة المزيد هنا -->
            </nav>
        </aside>

        <!-- المحتوى الرئيسي -->
        <main class="flex-1 p-6">
            {% block content %}
            <!-- محتوى الصفحة الفرعية -->
            {% endblock %}
        </main>
    </div>

</body>
</html>
