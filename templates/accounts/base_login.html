<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}منصة العقارات{% endblock %}</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: #fff;
      border-bottom: 1px solid #e5e7eb;
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
      color: #1f2937;
    }

    .container {
      padding: 20px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      padding: 15px;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>🏠 منصة العقارات الذكية</h1>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    © جميع الحقوق محفوظة - منصة إدارة العقارات
  </footer>

</body>
</html>
