{% extends "accounts/base_admin.html" %}
{% load widget_tweaks %}
{% block title %}إضافة تحديث{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow p-6 rounded-xl">
  <h2 class="text-xl font-semibold text-green-700 mb-4">🛠️ إضافة تحديث للوحدة: {{ unit.name }}</h2>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="text-sm font-medium text-gray-700">{{ field.label }}</label>
        {{ field|add_class:"w-full p-2 border rounded-md" }}
      </div>
    {% endfor %}
    <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md">حفظ التحديث</button>
  </form>
</div>
{% endblock %}
